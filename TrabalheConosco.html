<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/TrabalheConosco.css">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <div class="carro">
        <img src="images/list.png" alt="list">
    </div>
    <h1>Formulário</h1>
    <form action = "" method="post" enctype="multipart/form-data" >
        <div class="nome">
            <label for="">Nome</label>
            <input name="nome" required="required" placeholder="Insire seu nome" type="text">
        </div>

        <div>
            <label for="">E-mail</label>
            <input name="email" required="required" placeholder="Insire seu e-mail" type="text">
        </div>

        <div>
            <label for="">Selecione sua cidade</label>
            <select name="cidade" required="required">
                <option selected="selected" value="">Selecione</option>
                <option value="1">Belo Hororizonte</option>
                <option value="2">São Paulo</option>
                <option value="3">Curitiba</option>
            </select>
        </div>

        <div>
            <label for="">Sua foto</label>
            <input required="required" name="foto" type="file">
        </div>

        <div>
            <p>Selecione seu sexo</p>
            <label for="sexo1"><input name="sexo" value= "m" id="sexo1"type="radio"> Masculino</label>
            <label for="sexo2"><input name="sexo" value= "f" id="sexo2" type="radio"> Feminino</label>
        </div>

        <div>
            <label for="">Biografia</label>
            <textarea name="biografia" required="required" placeholder="Digite sua biografia" cols="30" rows="5"></textarea>
        </div>

        <div>
            <label for="">Senha</label>
            <input name="senha" required="required" placeholder="Digite sua senha" type="password">
        </div>

        <div>
            <label for="noticias"><input name="newsletter" id="noticias" type="checkbox">
                Deseja receber e-mails promocionais?</label>
        </div>

        <div>
            <button name="enviar" value="1" type="submit">Enviar</button>
        </div>
    </form>

    
</body>
</html>
